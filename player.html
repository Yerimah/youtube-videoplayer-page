<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video Player Page</title>
    <link rel="stylesheet" href="player.css">
</head>
<body> 
        <header>
        <nav class="navbar">
            <div class="navbar-center">
                <div>
                    <img src="ytlogo.png" width="114">
                </div>
            </div>

        </nav>
        </header>
    <div class="container">
    <div class="row">
        <div class="col">
            <div class="video">
                <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/V74l_zS1x8E" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>
            </div>
            <div class="description">
                <h2>Contributing to open source</h2>
                <h5>200,000 views</h5>
            </div>
        </div>
        <div class="column">
            <div class="sidebar-thumbnail-row">
                <div class="sidebar-thumbnail">
                    <img src="yt.jpg" width="200" height="119">
                </div>
                <p>First video on the sidebar</p>
            </div>
            <div class="sidebar-thumbnail-row">
                <div class="sidebar-thumbnail">
                    <img src="1.jpg" width="200" height="119">
                </div>
                <p>Oceanview like you never seen it before</p>
            </div>
            <div class="sidebar-thumbnail-row">
                <div class="sidebar-thumbnail">
                    <img src="plain.jpg" width="200" height="119">
                </div>
                <p>Why simplicity wins everytime</p>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
